<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo List</title>
  </head>
  <body class="bg-light">
    <form class="w-50 mx-auto mt-5 bg-white rounded shadow text-center p-4">
      <div class="alert"></div>
      <div class="mb-3">
        <label for="" class="form-label fs-3">To-Do List</label>
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-check-label">Completed</label>
        <input type="checkbox" class="form-check-input" />
      </div>
      <button class="btn btn-primary">submit</button>
    </form>
    <div class="cart w-50 mx-auto mt-5 rounded">
      <ul class="list-group list-group-flush shadow-sm rounded">
        <!-- todo start -->
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <span class="text-capitalize">name</span>
          <span>
            <i class="fas fa-times text-danger"></i>
            <i class="fas fa-check text-success"></i>
          </span>
          <span>
            <button class="btn btn-outline-warning text-capitalize">
              edit
            </button>
            <button class="btn btn-outline-danger text-capitalize">
              delete
            </button>
          </span>
        </li>
        <!-- to-do end -->
        <li
          class="
            list-group-item
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <div><p class="mb-0">name</p></div>
          <div>
            <i class="fas fa-times text-danger"></i>
            <i class="fas fa-check text-success"></i>
          </div>
          <div>
            <button class="btn btn-warning text-capitalize">edit</button>
            <button class="btn btn-danger text-capitalize">delete</button>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
